<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Wikipedia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Buscador de Wikipedia</h1>
    </header>

    <main>
        <div class="history-link-container">
            <a href="history.html">Ver historial &rarr;</a>
        </div>
        <section class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Escribe un término..." required>
                <button type="submit">Buscar</button>
            </form>
        </section>

        <section id="results-container">
            <!-- Los resultados de la búsqueda se mostrarán aquí -->
        </section>
    </main>

    <footer>
        <p>Proyecto de Búsqueda con API y PHP</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
